<head>
    <meta charset="UTF-8">

<body>
    <div class="jumbotron">
        <div class="container">
            <h1 class="text-center">Star Wars RPG</h1>
            <h3>Instructions:</h3>
            
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-2 character" id="obiWanKenobi">
                <div class="imgBox" >
                    <p>Obi-Wan Kenobi</p><img class="img-responsive characters" src="./assets/images/obi-wan-kenobi.jpg" alt="">
                    <p>120</p>
                </div>
            </div>
            <div class="col-sm-2 character" id="lukeSkywalker">
                <div class="imgBox" >
                    <p>Luke Skywalker</p><img class="img-responsive characters" src="./assets/images/luke-skywalker.jpg" alt="">
                    <p>100</p>
                </div>
            </div>
            <div class="col-sm-2 character" id="darthSidious">
                <div class="imgBox">
                    <p>Darth Sidious</p><img class="img-responsive characters" src="./assets/images/darth_sidious.gif" alt="">
                    <p>150</p>
                </div>
            </div>
            <div class="col-sm-2 character" id="darthMaul">
                <div class="imgBox">
                    <p>Darth Maul</p><img class="img-responsive characters" src="./assets/images/Darth_Maul.png" alt="">
                    <p>180</p>
                </div>
            </div>
        </div>
        <div class="row">
            <h3>Your Character</h3>
            <div id="character-selected"></div>
        </div>
        <div class="row">
            <h3>Enemies Available To Attack</h3>
            <div class="available-characters"></div>
        </div>
        <div class="row">
            <h3>Fight Section</h3> 
            <button type="button">Attack</button>        </div>
        <div class="row">
            <h3>Defender</h3></div>
    </div>
